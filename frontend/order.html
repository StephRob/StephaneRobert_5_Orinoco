<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Commande</title>
  <meta name="description"
    content="Orinoco est la référence de la vente en ligne de caméras vintage. Retrouvez ici un large gamme de produit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstap v4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Font Awesom-->
  <script src="https://kit.fontawesome.com/0e479fef98.js" crossorigin="anonymous"></script>
  <!-- Style-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand logo mb-0 h1" href="index.html">Orinoco</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="cart.html">Panier <i class="fas fa-shopping-basket"></i><span id="cart-badge"
              class="cart-badge">0</span></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- BANNER -->
    <section class="jumbotron d-flex flex-column justify-content-center align-items-center text-center">
      <h1 class="display-4">Votre commande</h1>
    </section>
    <!-- CONFIRMATION MESSAGE -->
    <section class="container order text-center">
      <p class="lead mt-5">Merci <strong id="firstName">{Prénom}</strong> pour votre commande. La commande <strong id="orderId">{commande}</strong> d'un montant de <strong id="totalPrice">{prix}</strong> à bien été effectuée.</p>
      <p class="lead mb-4">À bientôt sur Orinoco</p>
      <a class="btn btn-purple btn-lg shadow centered" href="index.html" role="button">Retour à l'accueil</a>
    </section>
  </main>
  
  <!-- SCRIPT FILES -->
  <script src="order.js"></script>
  <script src="cartBadge.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
  </script>
</body>

</html>
